<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madara vs Shinobi Alliance</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main-container">
        <div id="logo">
            <h1 style="font-family: Luckiest Guy">Madara vs Shinobi Alliance</h1>
        </div>
        <canvas id="my-canvas" width="1280" height="720">
            Your web browser does not support canvas element.
        </canvas>
    </div>
    <div style="font-family: Luckiest Guy; font-size: 16px;" id="game-stats">FPS: <span id="fps"></span> Speed: <span id="speed"></span>
        <span id="score">Score: </span>
    </div>
    <br>
    <span id="controls" style="font-family: Luckiest Guy; color:white; font-size: 16px;">Start/Jump:</span>
    <br>
    <span style="font-family: Luckiest Guy; color: white; font-size: 12px">Space (PC)
        <br>
        Tap (Mobile)</span>
    <script type="module" src="js/game.js"></script>
</body>

</html>
